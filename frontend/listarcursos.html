<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Listar Cursos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Lista de Cursos</h1>
    <table class="table table-bordered" id="tabelaCursos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Sigla</th>
        </tr>
      </thead>
      <tbody>
        <!-- A tabela será preenchida via JavaScript -->
      </tbody>
    </table>
    <a href="dashboard.html" class="btn btn-primary">Voltar</a>
  </div>

  <script>
    // Função para exibir os cursos na tabela
    async function listarCursos() {
      const resposta = await fetch("http://localhost:3000/cursos");
      const cursos = await resposta.json();

      const tabela = document.getElementById("tabelaCursos").getElementsByTagName("tbody")[0];

      cursos.forEach(curso => {
        const novaLinha = tabela.insertRow();
        
        const celulaId = novaLinha.insertCell(0);
        const celulaNome = novaLinha.insertCell(1);
        const celulaSigla = novaLinha.insertCell(2);

        celulaId.textContent = curso.id;
        celulaNome.textContent = curso.Nome;
        celulaSigla.textContent = curso.Sigla;
      });
    }

    // Carregar a lista de cursos quando a página for carregada
    window.onload = listarCursos;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            display: none; /* Escondido por padrão */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Lista de Alunos</h1>

        <button id="btnAdicionarAluno" class="btn btn-success mb-3">Adicionar Novo Aluno</button>
        <button id="btnDeletarAluno" class="btn btn-danger mb-3">Deletar Aluno</button>
        <a href="dashboard.html" class="btn btn-secondary mb-3">Voltar ao Dashboard</a>

        <div id="formAdicionarAluno" class="form-container">
            <h4>Formulário de Aluno</h4>
            <div class="mb-3">
                <label for="inputId" class="form-label">ID:</label>
                <input type="number" class="form-control" id="inputId">
            </div>
            <div class="mb-3">
                <label for="inputNome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="inputNome">
            </div>
            <div class="mb-3">
                <label for="inputApelido" class="form-label">Apelido:</label>
                <input type="text" class="form-control" id="inputApelido">
            </div>
            <div class="mb-3">
                <label for="inputCurso" class="form-label">Curso:</label>
                <input type="text" class="form-control" id="inputCurso">
            </div>
            <div class="mb-3">
                <label for="inputAno" class="form-label">Ano Curricular:</label>
                <input type="text" class="form-control" id="inputAno">
            </div>
            <button id="btnAdicionarAlunoForm" class="btn btn-primary">Salvar Aluno</button>
            <button id="btnCancelar" class="btn btn-secondary">Cancelar</button>
        </div>

        <table class="table table-striped" id="tabelaAlunos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Apelido</th>
                    <th>Curso</th>
                    <th>Ano Curricular</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="listaraluno.js"></script> </body>

</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Menu Inicial - Trabalho1_PW</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Menu lateral */
    .menu-lateral {
      width: 200px;
      background-color: #f0f0f0;
      padding: 10px;
      position: fixed;
      top: 0;
      left: -200px; /* começa fora da tela */
      height: 100%;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .menu-lateral.open {
      left: 0;
    }

    /* Botão de menu */
    .btn-menu {
      cursor: pointer;
      font-size: 24px;
      margin: 10px;
      position: fixed;
      z-index: 1000;
      top: 10px;
      left: 10px;
    }

    /* Estilo para os itens do menu */
    .item-menu {
      list-style: none;
      margin: 10px 0;
    }

    .item-menu a {
      text-decoration: none;
      color: black;
      display: flex;
      align-items: center;
    }

    .item-menu .icon {
      margin-right: 8px;
    }

    /* Conteúdo principal */
    main {
      margin-left: 0; /* inicialmente sem margem */
      padding: 20px;
      flex: 1;
      transition: margin-left 0.3s ease;
    }

    /* Ajusta o conteúdo quando menu estiver aberto */
    body.menu-aberto main {
      margin-left: 200px;
    }

    /* Para facilitar a manipulação do corpo inteiro */
  </style>
</head>
<body>

  <!-- Botão de menu -->
  <div class="btn-menu" id="menu-toggle">
    <i class="bi bi-list"></i>
  </div>

  <!-- Menu lateral -->
  <nav class="menu-lateral" id="menu-lateral">
    <ul id="menu-items">
      <li class="item-menu">
        <a href="index.html" aria-label="Ir para o menu inicial">
          <span class="icon"><i class="bi bi-house"></i></span>
          <span class="txt-link">Menu Inicial</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="dashboard.html" aria-label="Ir para o dashboard">
          <span class="icon"><i class="bi bi-columns-gap"></i></span>
          <span class="txt-link">Dashboard</span>
        </a>
      </li>
    </ul>
  </nav>

  <main>
    <h1><center>Menu Inicial</center></h1>
    <marquee behavior="scroll" direction="left" scrollamount="10">
      <h2>Bem-vindo ao Menu Inicial!</h2>
    </marquee>
  </main>

  <script>
    const menuBtn = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu-lateral");
    const body = document.body;

    // Alterna a classe 'open' na barra lateral e 'menu-aberto' no body
    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("open");
      body.classList.toggle("menu-aberto");
    });

    // Atualiza o menu dependendo da página
    if (window.location.pathname.includes('index.html')) {
      document.getElementById("menu-items").innerHTML = `
        <li class="item-menu">
          <a href="dashboard.html" aria-label="Ir para o dashboard">
            <span class="icon"><i class="bi bi-columns-gap"></i></span>
            <span class="txt-link">Dashboard</span>
          </a>
        </li>`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cursos</title> <!-- Título da página: "Lista de Cursos". -->
    <!-- Inclui a biblioteca Bootstrap Icons para usar ícones, se necessário. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Inclui a biblioteca Bootstrap CSS para estilos pré-definidos e responsividade. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- LINK PARA O SEU NOVO FICHEIRO CSS EXTERNO -->
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Adicione a classe 'has-sidebar' ao body para o layout com menu lateral -->
<body class="has-sidebar">
    <!-- Botão de menu (ícone de hambúrguer) - Copiado do index.html para ter o menu em todas as páginas -->
    <div class="btn-menu" id="menu-toggle">
        <i class="bi bi-list"></i>
    </div>

    <!-- Menu lateral de navegação - Copiado do index.html para ter o menu em todas as páginas -->
    <nav class="menu-lateral" id="menu-lateral">
        <h4 style="color: var(--cor-destaque-rosa); text-align: center; width: 100%; margin-bottom: 20px;">Navegação</h4>
        <ul id="menu-items">
            <li class="item-menu">
                <a href="index.html" aria-label="Ir para o menu inicial">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Menu Inicial</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="dashboard.html" aria-label="Ir para o dashboard">
                    <span class="icon"><i class="bi bi-columns-gap"></i></span>
                    <span class="txt-link">Dashboard</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="listaralunos.html" aria-label="Gerir Alunos">
                    <span class="icon"><i class="bi bi-people"></i></span>
                    <span class="txt-link">Alunos</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="listarcursos.html" aria-label="Gerir Cursos" class="active"> <!-- Marcado como ativo -->
                    <span class="icon"><i class="bi bi-book"></i></span>
                    <span class="txt-link">Cursos</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="login.html" aria-label="Sair"> <!-- Link para a página de login/logout. -->
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                    <span class="txt-link">Sair</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Conteúdo principal da página -->
    <main>
        <div class="main-content-wrapper">
            <h1 class="mt-4">Lista de Cursos</h1> <!-- Título principal da página. -->

            <!-- Div para agrupar botões de ação (Adicionar, Deletar, Voltar). -->
            <div class="d-flex flex-wrap justify-content-center mb-3">
                <button id="btnAdicionarCurso" class="btn btn-success">Adicionar Novo Curso</button>
                <button id="btnDeletarCurso" class="btn btn-danger">Deletar Curso</button>
                <a href="dashboard.html" class="btn btn-secondary">Voltar ao Dashboard</a>
            </div>

            <!-- Formulário para adicionar um novo curso, inicialmente escondido. -->
            <div id="formAdicionarCurso" class="form-container">
                <h4>Formulário de Curso</h4>
                <div class="mb-3">
                    <label for="inputIdCurso" class="form-label">ID:</label>
                    <input type="number" class="form-control" id="inputIdCurso">
                </div>
                <div class="mb-3">
                    <label for="inputNomeCurso" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="inputNomeCurso">
                </div>
                <div class="mb-3">
                    <label for="inputSiglaCurso" class="form-label">Sigla:</label>
                    <input type="text" class="form-control" id="inputSiglaCurso">
                </div>
                <!-- Div para os botões de ação do formulário (Salvar, Cancelar). -->
                <div class="d-flex justify-content-end mt-4">
                    <button id="btnAdicionarCursoForm" class="btn btn-primary me-2">Salvar Curso</button>
                    <button id="btnCancelarCurso" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>

            <!-- Tabela para exibir a lista de cursos. -->
            <table class="table" id="tabelaCursos"> <!-- Removi 'table-striped' pois o styles.css já trata isso -->
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Sigla</th>
                        <th>Ações</th> <!-- Adicionei coluna para botões de ação -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados dos cursos serão inseridos aqui dinamicamente pelo JavaScript. -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Script JavaScript para a lógica de interatividade da página de cursos. -->
    <script src="listarcursos.js"></script>
    <!-- Script para a interatividade do menu lateral (copiado do index.html) -->
    <script>
        const menuBtn = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu-lateral");
        const body = document.body;

        menuBtn.addEventListener("click", () => {
            menu.classList.toggle("open");
            body.classList.toggle("menu-aberto");
        });

        document.addEventListener("DOMContentLoaded", () => {
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.menu-lateral a'); // Seleciona todos os links 'a' dentro do menu

            navLinks.forEach(link => {
                const linkHref = link.getAttribute('href');
                if (linkHref && (linkHref === currentPath || (linkHref === 'index.html' && currentPath === ''))) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>

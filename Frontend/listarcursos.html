<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="has-sidebar">
    <div class="btn-menu" id="menu-toggle">
        <i class="bi bi-list"></i>
    </div>

    <nav class="menu-lateral" id="menu-lateral">
        <h4 style="color: var(--cor-destaque-rosa); text-align: center; width: 100%; margin-bottom: 20px;">Navegação</h4>
        <ul id="menu-items">
            <li class="item-menu">
                <a href="index.html" aria-label="Ir para o menu inicial">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Menu Inicial</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="dashboard.html" aria-label="Ir para o dashboard">
                    <span class="icon"><i class="bi bi-columns-gap"></i></span>
                    <span class="txt-link">Dashboard</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="listaralunos.html" aria-label="Gerir Alunos">
                    <span class="icon"><i class="bi bi-people"></i></span>
                    <span class="txt-link">Alunos</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="listarcursos.html" aria-label="Gerir Cursos" class="active">
                    <span class="icon"><i class="bi bi-book"></i></span>
                    <span class="txt-link">Cursos</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="index.html" aria-label="Sair">
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                    <span class="txt-link">Sair</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="main-content-wrapper">
            <h1>Lista de Cursos</h1>
            <p id="messageDisplay" class="text-center mt-3"></p>

            <div class="d-flex flex-wrap justify-content-center mb-3">
                <button id="btnAdicionarCurso" class="btn btn-success me-2">Adicionar Novo Curso</button>
                <button id="btnDeletarCurso" class="btn btn-danger me-2">Deletar Curso</button>
                <a href="dashboard.html" class="btn btn-secondary">Voltar ao Dashboard</a>
            </div>

            <div id="formAdicionarCurso" class="form-container mb-5 p-4 bg-light rounded shadow-sm" style="display: none;">
                <h4 id="formCursoTitle">Formulário de Curso</h4>
                <form>
                    <div class="mb-3">
                        <label for="inputIdCurso" class="form-label">ID:</label>
                        <input type="number" class="form-control" id="inputIdCurso">
                    </div>
                    <div class="mb-3">
                        <label for="inputNomeCurso" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="inputNomeCurso">
                    </div>
                    <div class="mb-3">
                        <label for="inputSiglaCurso" class="form-label">Sigla:</label>
                        <input type="text" class="form-control" id="inputSiglaCurso">
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button type="button" id="btnSalvarCursoForm" class="btn btn-primary me-2">Salvar Curso</button>
                        <button type="button" id="btnCancelarCurso" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>

            <table class="table" id="tabelaCursos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Sigla</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <script src="listarcursos.js"></script>
    <script src="menu.js"></script>
</body>
</html>

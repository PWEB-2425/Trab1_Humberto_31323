<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> <!-- Título da página: "Login". -->
    <!-- Inclui a biblioteca Bootstrap Icons para usar ícones, se necessário. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Inclui a biblioteca Bootstrap CSS para estilos pré-definidos e responsividade. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- LINK PARA O SEU NOVO FICHEIRO CSS EXTERNO -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contêiner principal que envolve todo o conteúdo da página de login. -->
    <!-- Alterei a classe 'container' para 'login-container' para usar o estilo específico do CSS externo -->
    <div class="login-container">
        <h1 class="mt-4">Login</h1> <!-- Título principal da página. -->
        <!-- Formulário de login. Está sempre visível ('display: block'). -->
        <form id="loginForm" class="form-container" style="display: block;">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Usuário:</label> <!-- Label e input para o nome de usuário. -->
                <input type="text" class="form-control" id="loginUsername" required> <!-- Campo obrigatório. -->
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Senha:</label> <!-- Label e input para a senha. -->
                <input type="password" class="form-control" id="loginPassword" required> <!-- Campo obrigatório, tipo 'password' esconde a digitação. -->
            </div>
            <!-- Div para o botão de submissão do formulário, centralizado. -->
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary w-100">Entrar</button> <!-- Botão de login, ocupa a largura total. -->
            </div>
        </form>
        <!-- Parágrafo para exibir mensagens de login (ex: erro, sucesso). Inicialmente com cor vermelha. -->
        <p id="loginMessage" class="text-center mt-3" style="color: red;"></p>
    </div>

    <!-- Script JavaScript para lidar com a lógica do login (envio do formulário, validação, comunicação com o backend). -->
    <script src="login.js"></script>
</body>
</html>

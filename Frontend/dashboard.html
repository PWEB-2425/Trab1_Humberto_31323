<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilos globais */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a; /* Fundo muito escuro/preto */
            color: #f0f0f0; /* Cor do texto principal (branco acinzentado) */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background-color: #2b2b2b; /* Fundo mais claro para o conteúdo principal */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px; /* Largura máxima para o conteúdo */
            box-sizing: border-box;
        }

        h1, h4 {
            color: #ff0088; /* Cor rosa vibrante para títulos */
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
        }

        /* Estilo para formulários e seus inputs */
        .form-label {
            color: #f0f0f0;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-control {
            background-color: #333333;
            border: 1px solid #555555;
            color: #ffffff;
            border-radius: 6px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-control:focus {
            border-color: #ff0088;
            box-shadow: 0 0 0 0.25rem rgba(255, 0, 136, 0.25);
            background-color: #3a3a3a;
            color: #ffffff;
        }

        /* Estilo dos botões (Bootstrap) */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }
        /* Ajuste de margem para botões agrupados */
        .btn + .btn {
            margin-left: 10px;
        }

        .btn-success {
            background-color: #ff0088;
            border-color: #ff0088;
            color: #ffffff;
        }
        .btn-success:hover {
            background-color: #e6007a;
            border-color: #e6007a;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #cc0055;
            border-color: #cc0055;
            color: #ffffff;
        }
        .btn-danger:hover {
            background-color: #b3004b;
            border-color: #b3004b;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #555555;
            border-color: #555555;
            color: #ffffff;
        }
        .btn-secondary:hover {
            background-color: #444444;
            border-color: #444444;
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: #ff0088;
            border-color: #ff0088;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #e6007a;
            border-color: #e6007a;
        }

        /* Estilos específicos para as barras de pesquisa do Dashboard */
        .input-group .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .input-group .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            margin-right: 0;
        }
        .search-results-container {
            margin-top: 15px;
            max-height: 300px; /* Limita a altura para rolagem */
            overflow-y: auto; /* Adiciona barra de rolagem se o conteúdo exceder */
            border: 1px solid #444; /* Borda sutil para o container de resultados */
            border-radius: 8px;
            padding: 10px; /* Espaçamento interno para os resultados */
        }
        /* Estilo para os resultados da pesquisa (como lista de snippets) */
        .list-group-item {
            background-color: #3a3a3a; /* Fundo para cada item do resultado */
            border: 1px solid #ff0088; /* Borda rosa para cada item */
            color: #f0f0f0; /* Texto claro */
            margin-bottom: 8px; /* Espaçamento entre itens */
            padding: 12px 15px;
            border-radius: 8px; /* Cantos arredondados */
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .list-group-item:last-child {
            margin-bottom: 0; /* Remove margem do último item */
        }
        .list-group-item:hover {
            background-color: #4a4a4a; /* Um pouco mais claro no hover */
        }
        .list-group-item strong {
            color: #ff0088; /* ID ou Nome em rosa */
        }

        /* Ajustes de responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
                margin-right: 0;
            }
            .input-group {
                flex-direction: column; /* Pilha input e botão em telas menores */
            }
            .input-group .form-control,
            .input-group .btn {
                width: 100%;
                border-radius: 8px !important; /* Arredonda todos os cantos */
                margin-top: 10px; /* Espaçamento entre input e botão */
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Dashboard</h1>
        <p class="text-center">Bem-vindo ao seu painel de controlo!</p>

        <div class="d-flex flex-column align-items-center mt-5">
            <a href="menuinicial.html" class="btn btn-secondary mb-3 w-75">Ir para o Menu Inicial</a>
            <a href="listaralunos.html" class="btn btn-secondary mb-3 w-75">Gerir Alunos</a>
            <a href="listarcursos.html" class="btn btn-secondary mb-3 w-75">Gerir Cursos</a>
            <a href="/" class="btn btn-danger w-75">Logout</a>
        </div>

        <hr class="my-5" style="border-top: 1px solid #444;">

        <!-- Seção de Pesquisa para Alunos -->
        <h4 class="text-center">Pesquisar Alunos</h4>
        <div class="mb-3 input-group">
            <input type="text" class="form-control" id="searchAlunoInput" placeholder="Pesquisar por Nome ou ID do aluno...">
            <button class="btn btn-primary" id="btnSearchAluno"><i class="bi bi-search"></i> Pesquisar</button>
        </div>
        <div class="search-results-container mb-5">
            <div id="alunosSearchResults" class="list-group">
                <!-- Resultados da pesquisa de alunos serão inseridos aqui como snippets -->
            </div>
            <p id="noAlunoResults" class="text-center mt-3" style="display: none; color: #f0f0f0;">Nenhum aluno encontrado.</p>
        </div>

        <!-- Seção de Pesquisa para Cursos -->
        <h4 class="text-center">Pesquisar Cursos</h4>
        <div class="mb-3 input-group">
            <input type="text" class="form-control" id="searchCursoInput" placeholder="Pesquisar por Nome ou Sigla do curso...">
            <button class="btn btn-primary" id="btnSearchCurso"><i class="bi bi-search"></i> Pesquisar</button>
        </div>
        <div class="search-results-container">
            <div id="cursosSearchResults" class="list-group">
                <!-- Resultados da pesquisa de cursos serão inseridos aqui como snippets -->
            </div>
            <p id="noCursoResults" class="text-center mt-3" style="display: none; color: #f0f0f0;">Nenhum curso encontrado.</p>
        </div>

        <!-- Script para a lógica do dashboard (pesquisa) -->
        <script src="dashboard.js"></script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Trabalho1_PW</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    /* Menu lateral */
    .menu-lateral {
      width: 200px;
      background-color: #f0f0f0;
      padding: 10px;
      position: fixed;
      top: 0;
      left: -200px; /* Menu começa oculto */
      height: 100%;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .menu-lateral.open {
      left: 0; /* Quando aberto, a barra lateral se move para dentro */
    }

    .btn-menu {
      cursor: pointer;
      font-size: 24px;
      margin: 10px;
      position: fixed;
      z-index: 1000;
    }

    .menu-lateral ul {
      list-style: none;
      padding: 0;
    }

    .item-menu {
      margin: 10px 0;
    }

    .item-menu a {
      text-decoration: none;
      color: black;
      display: flex;
      align-items: center;
    }

    .item-menu .icon {
      margin-right: 8px;
    }

    main {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }

    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="btn-menu" id="menu-toggle">
    <i class="bi bi-list"></i>
  </div>

  <!-- Menu lateral -->
  <nav class="menu-lateral" id="menu-lateral" aria-label="Menu de navegação">
    <ul id="menu-items">
      <li class="item-menu">
        <a href="menuinicial.html" aria-label="Ir para o menu inicial">
          <span class="icon"><i class="bi bi-house"></i></span>
          <span class="txt-link">Menu Inicial</span>
        </a>
      </li>
    </ul>
  </nav>

  <main>
    <h1>Dashboard</h1>

    <h2>Lista de Alunos</h2>
    <button id="btnAlunos">Mostrar Lista de Alunos</button>
    <div id="listanomes"></div>

    <h2>Lista de Cursos</h2>
    <button id="btnCursos">Mostrar Lista de Cursos</button>
    <div id="listacursos"></div>

    <h2>Pesquisar Alunos</h2>
    <button id="btnPesquisa">Pesquisar Alunos</button>
    <div id="pesquisaAluno" style="display:none;">
      <input type="number" id="inputAlunoId" placeholder="Insira o ID do Aluno">
      <button id="btnPesquisar">Pesquisar</button>
    </div>

    <div id="resultadoPesquisa"></div>
  </main>

  <script>
    // Menu de navegação
    const menuBtn = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu-lateral");
    const menuItems = document.getElementById("menu-items");

    // Alterna a classe 'open' para abrir/fechar o menu lateral
    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("open");
    });

    // Atualiza o menu dependendo da página
    if (window.location.pathname.includes('dashboard.html')) {
      document.getElementById("menu-items").innerHTML = `
        <li class="item-menu">
          <a href="menuinicial.html" aria-label="Ir para o menu inicial">
            <span class="icon"><i class="bi bi-house"></i></span>
            <span class="txt-link">Menu Inicial</span>
          </a>
        </li>`;
    }
  </script>

  

</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Inicial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilos globais */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0; /* Remover padding do body para que a sidebar possa ir até a borda */
            background-color: #1a1a1a; /* Fundo muito escuro/preto */
            color: #f0f0f0; /* Cor do texto principal (branco acinzentado) */
            min-height: 100vh;
            display: flex; /* Usar flexbox para layout de barra lateral */
            flex-direction: row; /* Itens em linha (sidebar e conteúdo) */
        }

        /* Estilo da barra lateral (Sidebar) */
        .sidebar {
            width: 250px; /* Largura da barra lateral */
            background-color: #0d0d0d; /* Fundo mais escuro para a sidebar */
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5); /* Sombra para destacar */
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #333; /* Uma linha sutil à direita */
            border-top-right-radius: 12px; /* Cantos arredondados para a sidebar */
            border-bottom-right-radius: 12px;
            /* Para dispositivos menores, a sidebar pode se tornar responsiva */
            transition: width 0.3s ease; /* Transição suave para redimensionamento */
            flex-shrink: 0; /* Impede que a sidebar encolha */
        }

        .sidebar-header {
            color: #ff0088;
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
        }

        .sidebar-nav {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .sidebar-nav .nav-link {
            color: #f0f0f0; /* Cor do texto dos links */
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px; /* Cantos arredondados para links */
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: bold;
        }

        .sidebar-nav .nav-link i {
            margin-right: 15px;
            font-size: 1.2rem;
            color: #ff0088; /* Ícones em rosa */
        }

        .sidebar-nav .nav-link:hover,
        .sidebar-nav .nav-link.active {
            background-color: #ff0088; /* Fundo rosa no hover/ativo */
            color: #ffffff; /* Texto branco no hover/ativo */
        }
        .sidebar-nav .nav-link:hover i,
        .sidebar-nav .nav-link.active i {
            color: #ffffff; /* Ícone branco no hover/ativo */
        }

        /* Estilo para o conteúdo principal */
        .main-content {
            flex-grow: 1; /* Ocupa o espaço restante */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background-color: #2b2b2b; /* Fundo mais claro para o conteúdo principal */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px; /* Largura máxima para o conteúdo */
            box-sizing: border-box;
        }

        h1, h4 {
            color: #ff0088; /* Cor rosa vibrante para títulos */
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
        }

        /* Estilo dos botões */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #ff0088;
            border-color: #ff0088;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #e6007a;
            border-color: #e6007a;
            transform: translateY(-2px);
        }
        .btn-danger {
            background-color: #cc0055;
            border-color: #cc0055;
            color: #ffffff;
        }
        .btn-danger:hover {
            background-color: #b3004b;
            border-color: #b3004b;
            transform: translateY(-2px);
        }

        /* Ajustes de responsividade para telas menores */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
                padding: 15px 10px;
                border-bottom: 1px solid #333;
                border-radius: 0;
                border-bottom-left-radius: 12px;
                border-bottom-right-radius: 12px;
            }
            .sidebar-header {
                display: none;
            }
            .sidebar-nav {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
            .sidebar-nav .nav-link {
                padding: 8px 10px;
                margin: 5px;
            }
            .sidebar-nav .nav-link i {
                margin-right: 5px;
            }
            .main-content {
                padding: 15px;
                margin-top: 15px;
            }
            .container {
                padding: 15px;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            Meu App
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-link active">
                <i class="bi bi-speedometer"></i> Dashboard
            </a>
            <a href="listaralunos.html" class="nav-link">
                <i class="bi bi-people"></i> Alunos
            </a>
            <a href="listarcursos.html" class="nav-link">
                <i class="bi bi-book"></i> Cursos
            </a>
            <a href="/" class="nav-link">
                <i class="bi bi-box-arrow-right"></i> Sair
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="container">
            <h1 class="mt-4">Menu Inicial</h1>
            <p class="text-center">Escolha uma opção:</p>
            <div class="d-flex flex-column align-items-center mt-5">
                <a href="dashboard.html" class="btn btn-primary mb-3 w-75">Ir para o Dashboard</a>
                <a href="listaralunos.html" class="btn btn-primary mb-3 w-75">Ver Alunos</a>
                <a href="listarcursos.html" class="btn btn-primary mb-3 w-75">Ver Cursos</a>
                <a href="/" class="btn btn-danger w-75">Sair (Logout)</a>
            </div>
        </div>
    </div>
</body>
</html>

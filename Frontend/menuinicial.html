<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <title>Menu Inicial - Trabalho1_PW</title>

  <!-- Link para o Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  
  <style>
    /* Estilo para o corpo da página */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      flex-direction: column; /* Layout em coluna */
    }

    /* Menu lateral */
    .menu-lateral {
      width: 200px;
      background-color: #f0f0f0;
      padding: 10px;
      position: fixed;
      top: 0;
      left: -200px; /* Menu começa fora da tela */
      height: 100%;
      transition: left 0.3s ease;
      z-index: 999;
    }

    /* Menu lateral aberto */
    .menu-lateral.open {
      left: 0;
    }

    /* Botão de menu */
    .btn-menu {
      cursor: pointer;
      font-size: 24px;
      margin: 10px;
      position: fixed;
      z-index: 1000;
      top: 10px;
      left: 10px;
    }

    /* Estilo para os itens do menu */
    .item-menu {
      list-style: none;
      margin: 10px 0;
    }

    .item-menu a {
      text-decoration: none;
      color: black;
      display: flex;
      align-items: center;
    }

    .item-menu .icon {
      margin-right: 8px;
    }

    /* Conteúdo principal */
    main {
      margin-left: 0; /* Inicialmente sem margem */
      padding: 20px;
      flex: 1;
      transition: margin-left 0.3s ease;
    }

    /* Ajuste o conteúdo quando o menu estiver aberto */
    body.menu-aberto main {
      margin-left: 200px;
    }

    /* Estilo para o texto do título */
    h1 {
      text-align: center;
    }

    /* Estilo para o marquee */
    marquee {
      font-size: 1.5rem;
      color: #007bff;
    }
  </style>
</head>

<body>

  <!-- Botão para abrir o menu lateral -->
  <div class="btn-menu" id="menu-toggle">
    <i class="bi bi-list"></i>
  </div>

  <!-- Menu lateral -->
  <nav class="menu-lateral" id="menu-lateral">
    <ul id="menu-items">
      <li class="item-menu">
        <a href="menuinicial.html" aria-label="Ir para o menu inicial">
          <span class="icon"><i class="bi bi-house"></i></span>
          <span class="txt-link">Menu Inicial</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="dashboard.html" aria-label="Ir para o dashboard">
          <span class="icon"><i class="bi bi-columns-gap"></i></span>
          <span class="txt-link">Dashboard</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Conteúdo principal -->
  <main>
    <h1>Menu Inicial</h1>
    <marquee behavior="scroll" direction="left" scrollamount="10">
      <h2>Bem-vindo ao Menu Inicial!</h2>
    </marquee>
  </main>

  <!-- Script para o menu lateral -->
  <script src="script.js"></script>
</body>

</html>

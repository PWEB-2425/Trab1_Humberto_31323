<!-- menuinicial.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Menu Inicial - Trabalho1_PW</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    /* Menu lateral */
    .menu-lateral {
      width: 200px;
      background-color: #f0f0f0;
      padding: 10px;
      position: fixed;
      top: 0;
      left: -200px; /* Ajuste para aproximar o menu da borda esquerda */
      height: 100%;
      transition: left 0.3s ease; /* Transição suave */
      z-index: 999;
    }

    .menu-lateral.open {
      left: 0; /* Quando aberto, o menu se move para dentro */
    }

    /* Botão de menu */
    .btn-menu {
      cursor: pointer;
      font-size: 24px;
      margin: 10px;
      position: fixed;
      z-index: 1000;
      top: 10px;
      left: 10px;
    }

    /* Estilo para os itens do menu */
    .item-menu {
      list-style: none;
      margin: 10px 0;
    }

    .item-menu a {
      text-decoration: none;
      color: black;
      display: flex;
      align-items: center;
    }

    .item-menu .icon {
      margin-right: 8px;
    }

    main {
      margin-left: 220px; /* A área principal vai começar após o menu lateral */
      padding: 20px;
      flex: 1;
    }

    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Botão de menu -->
  <div class="btn-menu" id="menu-toggle">
    <i class="bi bi-list"></i> <!-- Ícone do menu -->
  </div>

  <!-- Menu lateral -->
  <nav class="menu-lateral" id="menu-lateral" aria-label="Menu de navegação">
    <ul id="menu-items">
      <!-- O conteúdo será inserido dinamicamente pelo JS -->
    </ul>
  </nav>

  <main>
    <h1>Menu Inicial</h1>
    <marquee behavior="scroll" direction="left" scrollamount="10">
      <h2>Bem-vindo ao Menu Inicial!</h2>
    </marquee>
  </main>

  <script>
    // Menu de navegação
    const menuBtn = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu-lateral");
    const menuItems = document.getElementById("menu-items");

    // Alterna a classe 'open' para abrir/fechar o menu lateral
    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("open");
    });

    // Atualiza o menu dependendo da página
    if (window.location.pathname.includes('menuinicial.html')) {
      document.getElementById("menu-items").innerHTML = `
        <li class="item-menu">
          <a href="dashboard.html" aria-label="Ir para o dashboard">
            <span class="icon"><i class="bi bi-columns-gap"></i></span>
            <span class="txt-link">Dashboard</span>
          </a>
        </li>`;
    }

  </script>
</body>
</html>

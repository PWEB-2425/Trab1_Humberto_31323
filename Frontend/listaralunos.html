<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <!-- Inclui a biblioteca Bootstrap Icons para usar ícones (ex: hambúrguer, casa). -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Inclui a biblioteca Bootstrap CSS para estilos básicos e responsividade. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- LINK PARA O SEU NOVO FICHEIRO CSS EXTERNO -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="has-sidebar">
    <!-- Botão de menu (ícone de hambúrguer) -->
    <div class="btn-menu" id="menu-toggle">
        <i class="bi bi-list"></i>
    </div>

    <!-- Menu lateral de navegação -->
    <nav class="menu-lateral" id="menu-lateral">
        <h4 style="color: var(--cor-destaque-rosa); text-align: center; width: 100%; margin-bottom: 20px;">Navegação</h4>
        <ul id="menu-items">
            <li class="item-menu">
                <a href="index.html" aria-label="Ir para o menu inicial">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Menu Inicial</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="dashboard.html" aria-label="Ir para o dashboard">
                    <span class="icon"><i class="bi bi-columns-gap"></i></span>
                    <span class="txt-link">Dashboard</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="listaralunos.html" aria-label="Gerir Alunos" class="active">
                    <span class="icon"><i class="bi bi-people"></i></span>
                    <span class="txt-link">Alunos</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="listarcursos.html" aria-label="Gerir Cursos">
                    <span class="icon"><i class="bi bi-book"></i></span>
                    <span class="txt-link">Cursos</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="index.html" aria-label="Sair">
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                    <span class="txt-link">Sair</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="main-content-wrapper">
            <h1>Lista de Alunos</h1>
            <!-- Parágrafo para exibir mensagens de sucesso/erro -->
            <p id="messageDisplay" class="text-center mt-3"></p>

            <div class="d-flex flex-wrap justify-content-center mb-3">
                <button id="btnAdicionarAluno" class="btn btn-success me-2">Adicionar Novo Aluno</button>
                <button id="btnDeletarAluno" class="btn btn-danger me-2">Deletar Aluno</button>
                <a href="dashboard.html" class="btn btn-secondary">Voltar ao Dashboard</a>
            </div>

            <!-- Formulário de Adicionar/Editar Aluno (inicialmente oculto) -->
            <div id="formAdicionarAluno" class="form-container mb-5 p-4 bg-light rounded shadow-sm" style="display: none;">
                <h4 id="formAlunoTitle">Formulário de Aluno</h4>
                <form>
                    <div class="mb-3">
                        <label for="inputIdAluno" class="form-label">ID:</label>
                        <input type="number" class="form-control" id="inputIdAluno">
                    </div>
                    <div class="mb-3">
                        <label for="inputNomeAluno" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="inputNomeAluno">
                    </div>
                    <div class="mb-3">
                        <label for="inputApelidoAluno" class="form-label">Apelido:</label>
                        <input type="text" class="form-control" id="inputApelidoAluno">
                    </div>
                    <div class="mb-3">
                        <label for="inputCursoAluno" class="form-label">Curso:</label>
                        <input type="text" class="form-control" id="inputCursoAluno">
                    </div>
                    <div class="mb-3">
                        <label for="inputAnoCurricularAluno" class="form-label">Ano Curricular:</label>
                        <input type="text" class="form-control" id="inputAnoCurricularAluno">
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button type="button" id="btnSalvarAlunoForm" class="btn btn-primary me-2">Salvar Aluno</button>
                        <button type="button" id="btnCancelarAluno" class="btn btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>

            <!-- Tabela para exibir os dados dos alunos -->
            <table class="table" id="tabelaAlunos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Apelido</th>
                        <th>Curso</th>
                        <th>Ano Curricular</th>
                        <th>Ações</th> <!-- Coluna para botões de Editar/Deletar -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados dos alunos serão inseridos aqui dinamicamente pelo JavaScript. -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Script JavaScript para a lógica da página de alunos -->
    <script src="listaraluno.js"></script>
    <!-- Script JavaScript para a interatividade do menu lateral (pode ser movido para um ficheiro comum se preferir) -->
    <script>
        const menuBtn = document.getElementById("menu-toggle");
        const menu = document.getElementById("menu-lateral");
        const body = document.body;

        menuBtn.addEventListener("click", () => {
            menu.classList.toggle("open");
            body.classList.toggle("menu-aberto");
        });

        document.addEventListener("DOMContentLoaded", () => {
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.menu-lateral a');

            navLinks.forEach(link => {
                const linkHref = link.getAttribute('href');
                if (linkHref && (linkHref === currentPath || (linkHref === 'index.html' && currentPath === ''))) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
